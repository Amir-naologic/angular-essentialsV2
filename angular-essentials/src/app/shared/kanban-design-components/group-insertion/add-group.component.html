<div class="group-form radius-md flex flex-col nao-p-8">
    <label class="nao-ml-8 font-medium text-md text-heading">Group name</label>

    <input
            type="text"
            class="group-form__input nao-p-8 text-md text-heading radius-md nao-mb-12 nao-mt-16"
            placeholder="Overdu..."
    />

    <div class="flex nao-gap-8 wrap">
        <div
                class="color-box nao-w-28 nao-h-28 radius-md pointer"
                *ngFor="let color of colors"
                [ngStyle]="{ '--color': hexToRgba(color, 0.75) }"
        >
            <div
                    class="nao-w-100 nao-h-100 radius-md"
                    [ngStyle]="{ backgroundColor: color }"
            ></div>
        </div>
    </div>
    <button class="group-form__save-btn nao-p-8 radius-md text-sm font-medium nao-mt-16 nao-mb-4">Save</button>
</div>
