<div class="board-header">
    <div class="board-header__title-wrapper">
        <h1 class="board-header__title">Invoices</h1>
        <div class="board-header__divider"></div>
        <span class="board-header__subtitle">14,242 items</span>
    </div>
    <div class="board-header__bottom">
        <div class="board-header__left">
            <div class="board-header__views">
                <button class="view-btn">
                    <img src="assets/Group.svg" alt="Table"/>
                    Table
                </button>
                <button class="view-btn view-btn--active">
                    <img src="assets/board.svg" alt="Board"/>
                    Board
                </button>
                <button class="view-btn">
                    <img src="assets/calendar.svg" alt="Calendar"/>
                    Calendar
                </button>
                <button class="view-btn">
                    <img src="assets/timeline.svg" alt="Timeline"/>
                    Timeline
                </button>
            </div>
        </div>

        <div class="board-header__right">
            <button class="action-btn">
                <img src="assets/export.svg" alt="Export"/>
                Export
            </button>
            <button class="action-btn">
                <img src="assets/report.svg" alt="Report"/>
                Save as report
            </button>
            <button class="action-btn">
                <img src="assets/settings.svg" alt="Settings"/>
                Settings
            </button>
        </div>
    </div>
</div>
