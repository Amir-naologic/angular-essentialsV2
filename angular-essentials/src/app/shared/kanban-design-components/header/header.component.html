<div class="flex space-between align-start wrap">
    <div class="flex align-center nao-gap-10 nao-mb-6">
        <h1 class="text-xl line-height-xl font-heavy text-heading m-0">Invoices</h1>
        <div class="board-header__divider"></div>
        <span class="default-text">14,242 items</span>
    </div>

    <div class="flex space-between align-center wrap w-100">
        <div class="flex nao-gap-8">

            <button class="nao-view-btns font-regular nao-gap-6 radius-md nao-hover-bg-view nao-pt-1 nao-px-2 nao-pb-1">
                <img src="/assets/table.svg" alt="Table" class="nao-w-14 nao-h-13"/>
                Table
            </button>
            <button class="view-btn--active font-regular nao-view-btns nao-gap-6 radius-md nao-hover-bg-view">
                <img src="/assets/board.svg" alt="Board" class="nao-w-14 nao-h-13"/>
                Boards
            </button>
            <button class="nao-view-btns font-regular nao-gap-6 radius-md nao-hover-bg-view">
                <img src="/assets/calendar.svg" alt="Calendar" class="nao-w-14 nao-h-13"/>
                Calendar
            </button>
            <button class="nao-view-btns font-regular nao-gap-6 radius-md nao-hover-bg-view">
                <img src="/assets/timeline.svg" alt="Timeline" class="nao-w-14 nao-h-13"/>
                Timeline
            </button>
        </div>

        <div class="flex nao-gap-8">
            <button class="nao-btn nao-btn-outline nao-gap-6 radius-lg font-medium nao-p-2 nao-action-btn">
                <img src="/assets/export.svg" alt="Export" class="nao-h-14 nao-w-14" />
                Export
            </button>
            <button class="nao-btn nao-btn-outline nao-gap-6 radius-lg font-medium nao-p-2 nao-action-btn">
                <img src="/assets/report.svg" alt="Report" class="nao-h-14 nao-w-14" />

            </button>
            <button class="nao-btn nao-btn-outline nao-gap-6 radius-lg font-medium nao-p-2 nao-action-btn">
                <img src="/assets/settings.svg" alt="Settings" class="nao-h-14 nao-w-14" />
                Settings
            </button>
        </div>
    </div>
</div>
