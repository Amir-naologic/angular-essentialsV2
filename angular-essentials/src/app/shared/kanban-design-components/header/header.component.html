<div class="flex space-between align-start wrap">

        <div class="board-header__divider"></div>

    <div class="flex space-between align-center w-100">
        <div class="flex nao-gap-8 nao-pb-8 nao-pt-7">

            <button class="nao-view-btns">

        <div class="flex nao-gap-8">
            <button class="nao-action-btn">
                <img src="assets/icons/export.svg" alt="Export" class="nao-h-14 nao-w-14" />

            <button class="nao-action-btn">
