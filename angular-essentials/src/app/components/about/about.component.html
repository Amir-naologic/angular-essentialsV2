<div class="page-content d-flex justify-content-center align-items-center flex-column">
    <div class="form w-50 p-4 border rounded shadow-lg mb-4">
        <h2 class="text-center mb-4">Confirm Password</h2>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                />
                <div *ngIf="passwordForm.get('password')?.errors && passwordForm.get('password')?.touched" class="text-danger mt-2">
                    {{ passwordForm.get('password')?.errors | translateValidationErrorsPipe }}
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                        type="password"
                        formControlName="confirmPassword"
                        class="form-control"
                        id="confirmPassword"
                        placeholder="Confirm password"
                />
                <div *ngIf="passwordForm.get('confirmPassword')?.errors && passwordForm.get('confirmPassword')?.touched" class="text-danger mt-2">
                    {{ passwordForm.get('confirmPassword')?.errors | translateValidationErrorsPipe }}
                </div>
            </div>

            <button [disabled]="passwordForm.invalid" type="submit" class="btn btn-primary w-100">
                Submit
            </button>
        </form>
    </div>
    <div class="container" #container>
        <div class="box" [appDraggableDirective]="container">Box 1</div>
        <div class="box" [appDraggableDirective]="container">Box 2</div>
        <div class="box" [appDraggableDirective]="container">Box 3</div>
    </div>
</div>
