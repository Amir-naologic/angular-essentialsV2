<nav
        class="navbar navbar-expand-lg"
        [ngClass]="isDarkMode ? 'navbar-dark bg-black' : 'navbar-dark bg-primary'"
>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link fs-4" routerLink="/" routerLinkActive="active-link"
                   [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-4" routerLink="/about" routerLinkActive="active-link">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-4" routerLink="/contact" routerLinkActive="active-link">Contact</a>
            </li>
            <li class="nav-item">
                <button (click)="toggleTheme()" class="btn btn-outline-light ms-3">
                    {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
                </button>
            </li>

        </ul>
    </div>
</nav>
